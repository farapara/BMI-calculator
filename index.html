<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form class="content">
        <p>Height</p>
        <input class="height" id="height" type="text" min="0" step="0.01" />
        <p>Weight</p>
        <input class="weight" id="weight" type="text" min="0" step="1" />
        <br />
        <button class="btn" type="submit">Calculate your BMI</button>
      </form>
      <div class="result"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
